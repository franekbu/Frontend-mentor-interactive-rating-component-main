<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="rating__state">
        <button class="star" aria-hidden="true">
          <img src="images/icon-star.svg" alt="star">
        </button>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="rating__buttons" aria-hidden="true"> 
          <button class="rating__buttons-rate">1</button>
          <button class="rating__buttons-rate">2</button>
          <button class="rating__buttons-rate">3</button>
          <button class="rating__buttons-rate">4</button>
          <button class="rating__buttons-rate">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </section>
      <section class="thankyou__state hidden">
        <img src="images/illustration-thank-you.svg" alt="Thank you!" width="162px" height="108px">
        <button class="your__opinion" >
          You selected <span class="result"></span> out of 5
        </button>
        <div aria-hidden="true">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
